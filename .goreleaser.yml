---
project_name: check

archives:
- id: check
  files:
  - LICENSE
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    386:    32bit
    amd64:  64bit
    darwin: macOS
    linux:  Linux

brews:
- name: check
  commit_author:
    name:  Kamil Samigullin
    email: kamil@samigullin.info
  description: Tool to check something.
  folder: Formula
  homepage: https://github.com/kamilsk/check
  github:
    owner: kamilsk
    name:  homebrew-tap
  install: |
    bin.install "check"
    output = Utils.popen_read("#{bin}/check completion bash")
    (bash_completion/"check").write output
    output = Utils.popen_read("#{bin}/check completion zsh")
    (zsh_completion/"_check").write output
    prefix.install_metafiles
  test: |
    system "#{bin}/check --version"

builds:
- binary: check
  env:
  - CGO_ENABLED=0
  goarch:
  - 386
  - amd64
  goos:
  - darwin
  - linux
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: .

checksum: { name_template: checksums.txt }

release:
  github:
    owner: kamilsk
    name:  check
